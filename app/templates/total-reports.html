<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Adkintun - Reportes</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/moment.js') }}"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/js/bootstrap-datetimepicker.min.js"></script>
	<script src="{{ url_for('static', filename='js/carriers.js') }}"></script>
</head>

<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<body>
<ul class="nav nav-pills">
	<li role="presentation"><a href="{{ url_for('index') }}">Mapa de antenas</a></li>
	<li role="presentation"><a href="{{ url_for('charts') }}">Gráficos</a></li>
	<li role="presentation" class="active"><a href="#">Reportes totales</a></li>
</ul>
<div class="container">
	<div class="form-group">
		<label for="datetimepicker1">Seleccione fecha</label>
		<div class='input-group date' id='datetimepicker1'>
			<input type='text' class="form-control" />
			<span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
		</div>
	</div>
</div>
<div class="container" id="reports" style="display: none;">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Dispositivos</div>
		<div class="table-responsive">
			<table class="table" id="devices">
				<thead>
				<tr>
					<th>Operador</th>
					<th>Cantidad</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Mediciones</div>
		<table class="table" id="gsm">
			<thead>
			<tr>
				<th>Operador</th>
				<th>Cantidad</th>
			</tr>
			</thead>
			<tbody>
			<tr>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Sims</div>
		<table class="table" id="sims">
			<thead>
			<tr>
				<th>Operador</th>
				<th>Cantidad</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<div class="container">
	<h3><span class="label label-danger" id="error"></span></h3>
</div>

<div class="container" id="signal" style="display: none;">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Señales promedio por carrier</div>
		<div class="table-responsive">
			<table class="table" id="signalCarriers">
				<thead>
				<tr>
					<th>Operador</th>
					<th>Señal Promedio</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="container">
	<h3><span class="label label-danger" id="errorSignal"></span></h3>
</div>

<div class="container" id="network" style="display: none;">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Distribución de señales por carrier</div>
		<div class="table-responsive">
			<table class="table" id="networkCarriers">
				<thead>
				<tr>
					<th>Operador</th>
					<th>Cantidad de mediciones por tipo de red</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="container">
	<h3><span class="label label-danger" id="errorNetwork"></span></h3>
</div>


</body>
<script type="text/javascript">
    //datetimepicker format
    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'MM-YYYY',
            useCurrent: false
        });
    });

    //datetimepicker event
    $("#datetimepicker1").on("dp.change", function (e) {
        var date = $("#datetimepicker1").data("DateTimePicker").date().toDate();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var url = $SCRIPT_ROOT + "/getReport"
        var jqxhr = $.getJSON(url, {
            year: year,
            month: month
        }, function () {
        })
            .done(function (data) {
                console.log(data);
                var add, mnc;
                $("#error").html("");
                $("#reports").show();

                //populate devices
                add = "";
                $.each(data.total_device_carrier, function (k, v) {
                    add += "<tr><td>" + k + "</td><td>" + v + "</td></tr>";
                });
                add += "<tr><td>Total</td><td>" + data.total_devices + "</td></tr>"
                $("#devices tbody").html(add);
                //populate gsm
                add = "";
                $.each(data.total_gsm_carrier, function (k, v) {
                    add += "<tr><td>" + k + "</td><td>" + v + "</td></tr>";
                });
                add += "<tr><td>Total</td><td>" + data.total_gsm + "</td></tr>"
                $("#gsm tbody").html(add);
                //populate sims
                add = "";
                $.each(data.total_sims_carrier, function (k, v) {
                    add += "<tr><td>" + k + "</td><td>" + v + "</td></tr>";
                });
                add += "<tr><td>Total</td><td>" + data.total_sims + "</td></tr>"
                $("#sims tbody").html(add);

            })
            .fail(function () {
                $("#error").html("<i>No hay información disponible para esta fecha</i>");
                $("#reports").hide();
            });

        // New information for signal meditions
        var jqxhr = $.getJSON($SCRIPT_ROOT + "/getGsmSignal", {
            year: year,
            month: month
        }, function () {
        })
            .done(function (data) {
                $("#errorSignal").html("");
                $("#signal").show();
                add = "";
                $.each(data, function (k, v) {
                    add += "<tr><td>" + k + "</td><td>" + v + "</td></tr>";
                });
                $("#signalCarriers tbody").html(add);
            })
            .fail(function () {
                $("#errorSignal").html("<i>No hay información disponible para esta fecha</i>");
                $("#signal").hide();
            });

        // New information for ammount of signals (2G, 3G, 4G, unknown)
        var jqxhr = $.getJSON($SCRIPT_ROOT + "/getNetwork", {
            year: year,
            month: month
        }, function () {
        })
            .done(function (data) {
                $("#errorNetwork").html("");
                $("#network").show();
                add = "";
                $.each(data, function (k, v) {
                    add += "<tr><td>" + k + "</td><td>";
                    $.each(v, function(k2,v2){
                        add += "<li>" + k2 + " : " + v2 + "</li>"
                    });
                    add += "</td></tr>";
                });
                $("#networkCarriers tbody").html(add);
            })
            .fail(function () {
                $("#errorNetwork").html("<i>No hay información disponible para esta fecha</i>");
                $("#network").hide();
            });
    });

</script>
</html>
