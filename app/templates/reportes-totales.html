<script type="text/javascript">
    var server = "http://172.30.65.50:9000/";
    var data_totales;
    //datetimepicker format
    $(function () {
        $('#datetimepicker1').datetimepicker({
          format: 'MM-YYYY',
          useCurrent: false
        });
    });
    function getUrl(year,month){
      return server+"reports/general_reports/"+year+"/"+month;
    }
    //datetimepicker event
    $("#datetimepicker1").on("dp.change", function(e) {
      var date =  $("#datetimepicker1").data("DateTimePicker").date().toDate();
      var year = date.getFullYear();
      var month = date.getMonth()+1;
      var url = getUrl(year,month);
      var jqxhr = $.getJSON(url, function() {
      })
      .done(function(data) {
        var add, mnc;
        $("#error").html("");
        $("#reports").show();

        //populate devices
        add = "";
        $.each(data.total_device_carrier, function( k, v ) {
          mnc = k.substring(3);
          add += "<tr><td>"+mncToName[mnc]+"</td><td>"+v+"</td></tr>";
        });
        add += "<tr><td>Total</td><td>"+data.total_devices+"</td></tr>"
        $("#devices tbody").html(add);
        //populate gsm
        add = "";
        $.each(data.total_gsm_carrier, function( k, v ) {
          mnc = k.substring(3);
          add += "<tr><td>"+mncToName[mnc]+"</td><td>"+v+"</td></tr>";
        });
        add += "<tr><td>Total</td><td>"+data.total_gsm+"</td></tr>"
        $("#gsm tbody").html(add);
        //populate sims
        add = "";
        $.each(data.total_sims_carrier, function( k, v ) {
          mnc = k.substring(3);
          add += "<tr><td>"+mncToName[mnc]+"</td><td>"+v+"</td></tr>";
        });
        add += "<tr><td>Total</td><td>"+data.total_sims+"</td></tr>"
        $("#sims tbody").html(add);

      })
      .fail(function() {
          $("#error").html("<i>No hay información disponible para esta fecha</i>");
          $("#reports").hide();
      });
});
